<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header"></div>
    <div class="content">
        <div class="sidebar">
            <div class="logo">
                <img src="./images/USVAMedicineWheel.svg" />
                Social Disance Pow-wow!
            </div>
            <div class="photo-credit"> Photo by <a href="https://unsplash.com/@andrewjamesphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Andrew James</a> on <a href="https://unsplash.com/s/photos/pow-wow?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"> Unsplash</a></div>
        </div>
        <div class="main">
            <div class="rundown">The chance to show off your moves is coming up fast! Sign up now!</div>
            <div class="register">
                <h2>Sign up here!</h2>
                <form action="#" method="get">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>                        
                    </div>
                    <div>
                        <label for="family_name">Last Name</label>
                        <input type="text" id="family_name" name="family_name" required>
                    </div>
                    <div>
                        <label for="tribe">Tribe</label>
                        <input type="text" id="tribe" name="tribe">
                    </div>
                </form>
            </div>
            <div class="account">
                <button id="create-account">Create Account</button>
                <div class="sign-in">Already have an account? Click <a>Here</a> to sign in.</div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
